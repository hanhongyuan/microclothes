version: "2"
services:
 
  service-registry:
    image: pzeszko/service-registry
    environment:
      SERVICE_HOST: registry
      SERVICE_PORT: 8761

  uaa-service:
    image: pzeszko/uaa-service
    environment:
      SERVICE_PORT: 8802
      REGISTRY_URL: http://service-registry:8761/eureka

  api-gateway:
    image: pzeszko/api-gateway
    environment:
      SERVICE_PORT: 8765
      REGISTRY_URL: http://service-registry:8761/eureka
    ports:
      - "8765:8765"
    
  clothes-service:
    image: pzeszko/clothes-service
    environment:
      SERVICE_PORT: 8803
      REGISTRY_URL: http://service-registry:8761/eureka
    links:
      - service-registry:service-registry
      - uaa-service:uaa-service
   
  image-service:
    image: pzeszko/image-service
    environment:
      SERVICE_PORT: 8807
      REGISTRY_URL: http://service-registry:8761/eureka
    links:
      - service-registry:service-registry
      - uaa-service:uaa-service
      - clothes-service:clothes-service
   
  user-service:
    image: pzeszko/user-service
    environment:
      SERVICE_PORT: 8871
      REGISTRY_URL: http://service-registry:8761/eureka
      
  price-service:
    image: pzeszko/price-service
    environment:
      SERVICE_PORT: 8805
      REGISTRY_URL: http://service-registry:8761/eureka
    links:
      - service-registry:service-registry
      - uaa-service:uaa-service
      - clothes-service:clothes-service
