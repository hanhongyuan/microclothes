<div class="container" ng-controller="ShoesDetailsCtrl as vm">
    <div class="row">
        <div class="col-xs-4 item-photo">
            <img style="max-width:100%;" src="data:image/jpg;base64,{{vm.shoeDetails.image}}"/>
        </div>
        <div class="col-xs-5" style="border:0px solid gray">
            <!-- Datos del vendedor y titulo del producto -->
            <h3>{{vm.shoeDetails.name}}</h3>
            <h5 style="color:#337ab7"> <a href="#">{{vm.shoeDetails.brand}}</a></h5>

            <!-- Precios -->
            <h6 class="title-price"><small>{{'common.price' | translate}}</small></h6>
            <h3 style="margin-top:0px;">{{vm.shoeDetails.price.amount}} {{vm.shoeDetails.price.currency}}</h3>

            <div class="section" style="padding-bottom:20px;">
                <button class="btn btn-success"><span style="margin-right:20px" class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> {{'cart.add' | translate}}</button>

                <h6><a href="#"><span class="glyphicon glyphicon-heart-empty" style="cursor:pointer;"></span>{{'cart.favourite' | translate}}</a></h6>
                <br/>
                <button class="btn btn-info" onclick="window.history.back()">{{'shoesDetails.back' | translate}}</button>
            </div>
        </div>

        <div class="col-xs-9">

            <div style="width:100%;border-top:1px solid silver">
                <p style="padding:15px;">
                    <small>
                        {{vm.shoeDetails.description}}
                    </small>
                </p>

            </div>
        </div>


    </div>
</div>
